services:
  job-search:
    build: .
    container_name: job-search-engine
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 256m
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    volumes:
      - ./data:/app/data # SQLite database persistence
      - ./config:/app/config # Configuration files
      - ./logs:/app/logs # Application logs
    environment:
      - NODE_ENV=production
      - DRY_RUN=false
      - TZ=${TZ:-America/Toronto}
      - PORT=${PORT:-3000}
      - TMPDIR=/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:${PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
